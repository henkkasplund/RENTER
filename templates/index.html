<!DOCTYPE html>
<html>

<head>
  <title>RENTER</title>
</head>

<body>
  <h1>RENTER</h1>

  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }}, id numerosi on  {{ session.user_id }} <!-- tähän vielä rating mukaan -->
  </p>
  {% endif %}
  <p>
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Luo tunnus</a>
    <a href="/logout">Kirjaudu ulos</a>
  </p>
  <p>
    <a href="/new_listing">Uusi ilmoitus</a>
  </p>
  <h2>Vuokrattavat kohteet</h2>
  <ul>
    {% for listing in listings %}
    <li><a href="/listing/{{ listing.id }}">{{ listing.title }}</a></li>
    {% endfor %}
  </ul>
</body>

</html>
