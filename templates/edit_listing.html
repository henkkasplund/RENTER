<!DOCTYPE html>
<html>

<head>
  <title>Ilmoituksen muokkaus</title>
</head>

<body>
  <h1>Ilmoituksen muokkaus</h1>
  <form action="/edit_listing/{{ listing.id }}" method="post">
    <p>
      Vuokrakohde: <br />
      <input type="text" name="title" value="{{ listing.title}}"/>
    </p>
    <p>
      Hinta: <br />
      <input type="text" name="price" size="6" value="{{ listing.price}}"/> €
    </p>
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="20" cols="50">{{ listing.description }}</textarea>
    </p>
    <input type="hidden" name="listing_id" value="{{ listing.id }}" />
    <input type="submit" name="edit" value="Päivitä ilmoitusta" />
  </form>
</body>

</html>
