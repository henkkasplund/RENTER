{% extends "layout.html" %}

{% block title %}Kuvat{% endblock %}

{% block content %}
  <h2>Kuvien hallinointi</h2>
  <p>
    Ilmoituksessa on {{ images | count }} kuvaa
  </p>

  <form action="/remove_images" method="post">
    {% for image in images %}
      <input type="checkbox" name="image_id" value="{{ image.id }}">
      <img src="/image/{{ image.id }}"/><br>
    {% endfor %}
    <input type="hidden" name="listing_id" value="{{ listing.id }}">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <p>
      <input type="submit" value="Poista valitut">
    </p>
  </form>

  <h3>Lis채채 uusi kuva</h3>
    <form action="/add_images" method="post" enctype="multipart/form-data">
        <p>
        Kuva: <input type="file" name="images" accept="image/jpeg,image/png" multiple />
        </p>
        <input type="hidden" name="listing_id" value="{{ listing.id }}">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <input type="submit" value="Lis채채" />
    </form>

  <p>
    <a href="/listing/{{ listing.id }}">Takaisin</a>
  </p>
{% endblock %}
