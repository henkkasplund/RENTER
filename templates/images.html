{% extends "layout.html" %}

{% block title %}Kuvat{% endblock %}

{% block content %}
<section class="medium">
  <h2>Kuvien hallinointi</h2>
  <p>Ilmoituksessa on {{ images|count }} kuvaa</p>

  <form class="form-stack" action="/remove_images" method="post">

    <div class="grid grid-small">
      {% for image in images %}
        <label class="image-item">
          <input type="checkbox" name="image_id" value="{{ image.id }}">
          <img src="/image/{{ image.id }}">
        </label>
      {% endfor %}
    </div>

    <input type="hidden" name="listing_id" value="{{ listing.id }}">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">

    <button type="submit">Poista valitut</button>
  </form>

  <h3>Lis채채 uusi kuva</h3>

  <form class="form-stack narrow" action="/add_images" method="post" enctype="multipart/form-data">
    <input type="file" name="images" accept="image/jpeg,image/png" multiple>

    <input type="hidden" name="listing_id" value="{{ listing.id }}">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">

    <button type="submit">Lis채채</button>
  </form>

  <p><a href="/listing/{{ listing.id }}">Takaisin</a></p>
</section>

{% endblock %}
