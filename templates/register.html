{% extends "layout.html" %}

{% block title %}Rekisteröinti{% endblock %}

{% block content %}
<section class="narrow">
  <h2>Rekisteröinti</h2>

  <form class="form-stack" action="/create_account" method="post">

    <label>
      Tunnus
      <input type="text" name="username" required>
    </label>

    <label>
      Salasana
      <input type="password" name="password1" required>
    </label>

    <label>
      Salasana uudestaan
      <input type="password" name="password2" required>
    </label>

    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">

    <div class="center">
      <button type="submit">Luo tunnus</button>
    </div>

  </form>

</section>

{% endblock %}
