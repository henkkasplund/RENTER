{% extends "layout.html" %}

{% block title %}Tilin poisto{% endblock %}

{% block content %}
  <h3>Haluatko varmasti poistaa tilin? {{ user.username }}?</h3>

  <form action="/delete_account" method="post">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <button type="submit" name="delete">Poista</button>
    <button type="submit" name="cancel">Peruuta</button>
  </form>

{% endblock %}
