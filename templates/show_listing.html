<!DOCTYPE html>
<html>

<head>
  <title>{{ listing.title }}</title>
</head>

<body>
  <h1>{{ listing.title }}</h1>
  {% if session.user_id == listing.user_id %}
  <p>
    <a href="/edit_listing/{{ listing.id }}">Muokkaa</a>
  </p>
  {% endif %}
  <h3>Vuokrakohde</h3>
  <p>
    Vuokrahinta: {{ listing.price }} €
  </p>
  <p>
    Ilmoittaja: {{ listing.username }} <!-- luokitus tähän {{listing.rating}} -->
  </p>
  <p>
    {{ listing.description }}
  </p>
  <p>
  <a href="/">Takaisin</a>
  </p>
</body>

</html>
