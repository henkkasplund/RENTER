{% extends "layout.html" %}

{% block title %}Kirjautuminen{% endblock %}

{% block content %}
<section class="hero">
  <h2>Kirjaudu sisään</h2>
  <p>Ensiaskel kodin vuokraamiseen</p>

  <form class="form-stack narrow left" action="/login" method="post">

    <label>
      Tunnus
      <input type="text" name="username" value="{{ username }}" maxlength="15" required>
    </label>

    <label>
      Salasana
      <input type="password" name="password" required>
    </label>

    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">

    <div class="center">
      <button type="submit">Kirjaudu</button>
    </div>

  </form>

</section>

{% endblock %}
